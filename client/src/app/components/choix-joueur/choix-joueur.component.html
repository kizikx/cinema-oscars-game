<h1 mat-dialog-title>{{data.name}}</h1>
<div mat-dialog-content>
  <h3>Film de la categorie : {{data.category.name}}</h3>
  <mat-label>Saisir le film</mat-label>
  <app-movie (movieOutput)="getFilmCategorie($event)" [categorieLibre]=false></app-movie>
  <br>
  <h3>Film Libre</h3>
  <mat-label>Saisir le film</mat-label>
  <app-movie (movieOutput)="getFilmChoixLibre($event)" [categorieLibre]=true></app-movie>
</div>

<div class="flex flex-between">
  <button mat-flat-button color="primary" (click)="onNoClick()">Annuler</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial (click)="addMovie()">Ok</button>
</div>
