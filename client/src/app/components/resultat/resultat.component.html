<h2 mat-dialog-title>RÃ©sultat de la partie</h2>

<ng-container *ngIf="loaded == true">
  <table mat-table [dataSource]="dataOscar" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

    <!--Societe-->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Nom de l'oscar
      </th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!--Code GTA-->
    <ng-container matColumnDef="winner">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Le winner
      </th>
      <td mat-cell *matCellDef="let row">{{row.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</ng-container>
