<h1 mat-dialog-title>Ajouter un joueur</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Saisir le nom</mat-label>
    <input matInput type="text" name="name">
  </mat-form-field>
  <mat-form-field>
    <section class="section">
      <mat-checkbox class="margin">Administrateur</mat-checkbox>
    </section>
  </mat-form-field>
</div>


name : string,
  admin : boolean,
  gameId : string,
  category : CategorieI

<ng-container>
  <div mat-dialog-actions>
    <button mat-button cdkFocusInitial>Ajouter</button>
  </div>
</ng-container>
