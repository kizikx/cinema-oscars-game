
<h1 mat-dialog-title>Ajouter un joueur</h1>
<div mat-dialog-content>
  <div [formGroup] = "ajoutJoueurForm">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput type="text" formControlName="nomJoueur">
    </mat-form-field>
    <mat-checkbox formControlName="isAdministrateur">Administrateur</mat-checkbox>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button (click)="ajoutJoueur()" cdkFocusInitial>Ajouter</button>
</div>
