<h1 mat-dialog-title>Ajouter un joueur</h1>
<div mat-dialog-content>
  <div [formGroup] = "ajoutJoueurForm">
    <mat-form-field>
      <mat-label>Saisir le nom</mat-label>
      <input matInput type="text" formControlName="nomJoueur">
    </mat-form-field>
    <mat-form-field>
      <section class="section">
        <mat-checkbox class="margin" formControlName="isAdministrateur">Administrateur</mat-checkbox>
      </section>
    </mat-form-field>
  </div>
</div>

<ng-container>
  <div mat-dialog-actions>
    <button mat-button (click)="ajoutJoueur()" cdkFocusInitial>Ajouter</button>
  </div>
</ng-container>
