
<h1 mat-dialog-title>Ajouter un joueur</h1>
<div mat-dialog-content>
  <div [formGroup] = "ajoutJoueurForm">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput type="text" required formControlName="nomJoueur">
    </mat-form-field>
    <mat-checkbox formControlName="isAdministrateur">Administrateur</mat-checkbox>
  </div>
</div>

<div class="flex flex-between">
  <button mat-flat-button color="primary" (click)="onNoClick()">Annuler</button>
  <button mat-flat-button color="primary" (click)="ajoutJoueur()" cdkFocusInitial>Ajouter</button>
</div>
