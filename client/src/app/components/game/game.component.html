<h1 mat-dialog-title>{{gameAjout}}</h1>
<div mat-dialog-content>
  <p>Categories a ajouter</p>
  <mat-form-field>
    <mat-label>Saisir la categorie</mat-label>
    <input matInput>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button cdkFocusInitial>Ajouter</button>
</div>

<h3>Categories ajoutees</h3>
<ng-container *ngFor="let categorie of categories">
  <div>
    {{categorie.name}}
  </div>
</ng-container>
